<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Diatonic Compass</title>
  <!-- Link to external CSS file -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Navigation Bar -->
<nav>
  <div class="nav-container">
    <!-- Left-aligned brand (two lines) -->
    <div class="brand">
      <p class="small-text">Quinn Fleming's</p>
      <h1>Music Learning Tools</h1>
    </div>

    <!-- Centered links -->
    <ul>
      <li><a href="https://iambored456.github.io/LaunchpadWhackaMole/">Launchpad WhackaMole</a></li>
      <li><a href="https://iambored456.github.io/ChromaDiatonicWheel/" class="active">ChromaDiatonicWheel</a></li>
      <li><a href="https://iambored456.github.io/Student-Notation/">Student-Notation</a></li>
      <li><a href="https://iambored456.github.io/PitchDetect/">PitchDetect</a></li>
    </ul>
  </div>
</nav>


  <!-- Existing Diatonic Compass Content -->
  <div class="main-container">
    <div class="wheel-and-belts-container">
      <div class="wheel-container">
        <canvas id="chromaWheel"></canvas>
      </div>
      <div class="belts-container">
        <div class="belt-row">
          <div class="belt-controls">
            <label>Pitch Name</label>
            <button id="rotateGreyRight">Left</button>
            <button id="rotateGreyLeft">Right</button>
          </div>
          <div class="belt pitch-belt" id="pitchBelt"></div>
        </div>
        <div class="belt-row">
          <div class="belt-controls">
            <label>Scale Degree</label>
            <button id="rotateWhiteRight">Left</button>
            <button id="rotateWhiteLeft">Right</button>
          </div>
          <div class="belt degree-belt" id="degreeBelt"></div>
        </div>
        <div class="belt-row">
          <div class="belt-controls invisible">
            <button></button>
            <button></button>
          </div>
          <div class="belt chromatic-belt" id="chromaticBelt"></div>
        </div>
      </div>
    </div>
    <div id="result">&nbsp;</div>
  </div>

  <div class="title-container">
    <h2>Diatonic Compass by Quinn Fleming</h2>
  </div>

  <!-- Link to external JavaScript file -->
  <script src="script.js"></script>
</body>
</html>
